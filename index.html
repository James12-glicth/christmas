<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mobile Video</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        touch-action: manipulation;
    }

    .video-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* fills screen like TikTok/Reels */
    }
</style>
</head>

<body>

<div class="video-container">
    <video
        src="video.mp4"
        autoplay
        muted
        loop
        playsinline
        controls
    ></video>
</div>

</body>
</html>
